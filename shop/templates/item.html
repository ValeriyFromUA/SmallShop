{% extends 'base.html' %}
{% block title %} {{ item.title }} {% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-4">
                <div class="d-flex justify-content-between align-items-start">
                    <div style="width: 50%;">
                        <img src="/static{{ item.image.url }}" class="card-img-top" alt="{{ item.title }}">
                    </div>
                    <div style="width: 40%;">
                        <p class="card-text" style="color: black">{{ item.created_at }}</p>
                        <h3 class="font-weight-bold" style="color: black">{{ item.title }}</h3>
                        <p style="color: black">{{ item.price }} грн.</p>
                        <button class="btn btn-success">Купити</button>
                    </div>
                </div>
                <h3>Опис</h3>
                <div class="mt-4">
                    <p style="color: black; text-align: center;">{{ item.description }}</p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
