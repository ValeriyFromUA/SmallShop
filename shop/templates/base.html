<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<div class="container">
    <header class="navbar navbar-dark bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a class="navbar-brand" href="{% url 'shop' %}">
                    <img src="/static/images/img/made-in-ukraine.png" alt="" width="35" height="35"
                         class="d-inline-block align-text-top">

                </a>


                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a class="nav-link px-2 {% if 'shop' in request.path %}disabled{% else %}text-white{% endif %}"
                           href="{% url 'shop' %}">Каталог<span class="sr-only">(current)</span></a>
                    </li>

                    <a class="nav-link px-2 {% if 'about' in request.path %}disabled{% else %}text-white{% endif %}"
                       href="{% url 'about' %}">Про додаток<span
                            class="sr-only">(current)</span></a>
                    </li>
                </ul>


            </div>
        </div>
    </header>
</div>
<body>
{% block content %}


{% endblock %}

</body>
</html>
